<!DOCTYPE html>
<html>
  <head>
    <title>AMIV Events</title>
    <meta charset="utf-8"/>

    <!-- jQuery Libs -->
    <script src="./libraries/jquery.js"></script>
    <script src="./libraries/jquery-ui.js"></script>
    <script src="./libraries/mustache.js" type="text/javascript"></script>

    <!-- Bootstrap Lib -->
    <script src="./libraries/bootstrap.min.js"></script>

    <!-- JS -->
    <script src="./js/config.js" type="text/javascript"></script>
    <script src="./js/events.js"></script>
    <script src="./js/doRender.js" type="text/javascript"></script>
    <script src="./js/prepareJSON.js" type="text/javascript"></script>

    <!-- Stylesheets -->
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./libraries/bootstrap.min.css" rel="stylesheet" />

    <!-- Featherlight (OMG so schÃ¶n) -->
    <link href="./libraries/featherlight.css" rel="stylesheet" />
    <script src="./libraries/featherlight.js"></script>

  </head>
<body>

  <h1>Announce Selection</h1>
  <div id="tableset">
    <p id="events"></p>
    <div id="key">
      <div id="leftkey">
        <div class="show_color">
        </div>
        <p class="keytext">Unselected event</p>
      </div>
      <div id="middlekey">
        <div class="show_color selectedcolor">
        </div>
        <p class="keytext">Selected event</p>
      </div>
      <div id="rightkey">
        <div class="show_color featuredcolor">
        </div>
        <p class="keytext">Featured event</p>
      </div>
    </div>
    <div id="buttonrow">
      <button id="render" class="buttons">Render</button>
      <button id="preview" class="buttons">Preview</button>
      <button id="reset" class="buttons">Reset</button>
    </div>
  </div>

  <br />
  <hr />

  <h1>Rendered HTML</h1>
  <textarea id="target" cols="100" rows="15" style="overflow:scroll"></textarea>


</body>
</html>
