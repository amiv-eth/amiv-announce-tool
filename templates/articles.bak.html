{{#_items}}
<div class="block" id="header">
      <h1 class="title">{{title_en}}
              <i class="cachphrase">{{catchphrase_en}}</i>
  {{#price}}<i id="price"><b>{{price}} Fr.</b></i>{{/price}}
      </h1>
</div>
<div class="block" id="description">
<p class="block">{{description_en}}</p>
</div>
{{#time_start}}
{{#location}}
  <div class="additional">
  <b>Um {{time_start}}, {{location}}</b>
  </div>
{{/location}}
{{#time_end}}
{{/_items}}
